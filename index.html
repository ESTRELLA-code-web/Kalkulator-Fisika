<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Fisika</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Fisika</h1>

        <label for="formula">Pilih Rumus:</label>
        <select id="formula" onchange="updateForm()">
            <option value="speed">Kecepatan (v = s / t)</option>
            <option value="force">Gaya (F = m × a)</option>
            <option value="kinetic">Energi Kinetik (Ek = ½ × m × v²)</option>
            <option value="momentum">Momentum (p = m × v)</option>
            <option value="pressure">Tekanan (P = F / A)</option>
            <option value="work">Usaha (W = F × s)</option>
            <option value="power">Daya (P = W / t)</option>
        </select>

        <div id="inputs"></div>

        <button onclick="calculate()">Hitung</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
